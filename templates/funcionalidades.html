<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css"> <!--VER SI PARA EL SERVER TENGO QUE PONER COMO URL DE APUNTE-->
    <title>Pronto Remis</title>
</head>
<body>
    <!-- Encabezado -->
    <header class="container">
        <nav class="navbar navbar-expand-lg sticky-top navbar-light">
            <a class="navbar-brand" href="#"><img src="img/logo.svg"  class="logo" alt="" srcset="">Pronto Remis</a>       
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end text-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ datos.nombre }}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Mi perfil</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="{{url_for('inicio')}}">Cerrar sesion</a></li>
                    </ul>
                  </li>
            </div>
            </div>
        </nav>
    </header>


    <!--Funcionalidades cliente-->
    {% if datos.tipo == 'cli' %}
    <section class="container">
        <h1>Hola {{ datos.nombre }}</h1>
    </section>
    {% endif %}
    <!--Funcionalidades cliente-->
    {% if datos.tipo == 'op' %}
    <section class="container">
        <h1>Hola operador</h1>
    </section>
    {% endif %} 
    <!-- Footer -->
    <footer>

    </footer>

    <!--Js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>   
</body>
</html>
